<app-navbar [logged]=logged [privileges]=privileges></app-navbar>
<div class="container-fluid pt-3">
  <h2>Usuarios 
    <a [hidden]="!canCreate" class="btn btn-outline-info btn-sm" role="button" routerLink="new">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </h2>
  <div class="table-responsive">
    <table class="table">
      <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Email</th>
          <th [hidden]="!canRead" scope="col">Ver</th>
          <th [hidden]="!canUpdate" scope="col">Editar</th>
          <th [hidden]="!canDelete" scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor='let user of users'>
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.nombre }}</td>
          <td>{{ user.apellidos }}</td>
          <td>{{ user.email }}</td>
          <th [hidden]="!canRead" scope="col">
            <a class="btn btn-outline-info btn-sm" role="button" routerLink={{user.id}}>
              <i class="fa fa-eye" aria-hidden="true"></i>
            </a>
          </th>
          <th [hidden]="!canUpdate" scope="col">
            <a class="btn btn-outline-warning btn-sm" role="button" routerLink="{{user.id + '/edit' }}">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
          </th>
          <th [hidden]="!canDelete" scope="col">
            <button class="btn btn-outline-danger btn-sm" type="button" (click)="deleteUser(user.id)">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
